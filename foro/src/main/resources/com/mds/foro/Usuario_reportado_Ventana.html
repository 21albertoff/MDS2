<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;temaforo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout style-name="cajaMensaje" spacing="false" margin="false">
   <vaadin-horizontal-layout spacing="false" size-full _id="cajaNotificado">
    <vaadin-image source="https://avatars1.githubusercontent.com/u/61786916?s=460&amp;v=4" style-name="round" width="50px" height="50px" _id="imagenUsuario" :bottom :center></vaadin-image>
    <vaadin-label style-name="negrita" plain-text _id="nombreUsuario" :middle>
      NombreUsuario 
    </vaadin-label>
    <vaadin-button icon="fonticon://Vaadin-Icons/e80b" style-name="red link" _id="eliminarReporte" :middle :right>
      ELIMINAR REPORTE 
    </vaadin-button>
    <vaadin-button style-name="link morado" _id="notificarUsuario" :middle :center>
      NOTIFICAR 
    </vaadin-button>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout spacing="false" size-full margin _id="verticalMensajesReportados">
    <vaadin-label enabled="false" width-full plain-text _id="mensajeUsuario">
      Mensaje que ha sido reportado del usuario, en este caso aparecera un breve resumen del mensaje donde se veran pues por ejemplo, las 500 primeras palabras 
    </vaadin-label>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
