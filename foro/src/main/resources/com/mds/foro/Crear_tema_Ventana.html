<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;temaforo&quot;}">

 </head>
 <body>
  <vaadin-absolute-layout>
   <vaadin-absolute-layout style-name="ventanaEmergente" id="ventanaEmergente" _id="fondoNegro"></vaadin-absolute-layout>
   <vaadin-absolute-layout style-name="cajaMensaje" :top="20%" :right="20%" :bottom="20%" :left="20%">
    <vaadin-button style-name="confirmar primary" size-full plain-text _id="botonGuardarTema" :top="75%" :right="40%" :bottom="10%" :left="40%">
      CREAR 
    </vaadin-button>
    <vaadin-text-field caption="TITULO DEL TEMA" placeholder="Introduce el titulo del tema" width="700px" height="40px" _id="tituloTema" :top="25%" :left="5%"></vaadin-text-field>
    <vaadin-label id="cambiarcontrasena" plain-text _id="labelCrearTema" :top="5%" :left="5%">
      CREAR NUEVA TEMA 
    </vaadin-label>
    <vaadin-text-area caption="MENSAJE DEL TEMA" placeholder="Introducce el mensaje o subtitulo del tema" width="700px" height="120px" _id="descripcionTema" :top="42%" :left="5%"></vaadin-text-area>
   </vaadin-absolute-layout>
  </vaadin-absolute-layout>
 </body>
