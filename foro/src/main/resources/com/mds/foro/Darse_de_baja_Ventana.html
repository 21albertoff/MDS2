<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;temaforo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-absolute-layout>
   <vaadin-absolute-layout style-name="ventanaEmergente" id="ventanaEmergente" _id="fondoNegro"></vaadin-absolute-layout>
   <vaadin-absolute-layout style-name="cajaMensaje" _id="cajaBanearUsuario" :top="40%" :right="33%" :bottom="40%" :left="33%">
    <vaadin-label size-full plain-text _id="mensajePregunta" :top="5%" :right="5%" :bottom="80%" :left="8%">
      ¿Seguro que quieres eliminar tu cuenta? 
    </vaadin-label>
    <vaadin-button style-name="primary" size-full plain-text _id="cancelarEliminar" :top="60%" :right="55%" :bottom="5%" :left="2%">
      Cancelar 
    </vaadin-button>
    <vaadin-button style-name="danger" size-full plain-text _id="eliminarCuenta" :top="60%" :right="2%" :bottom="5%" :left="55%">
      Eliminar cuenta 
    </vaadin-button>
    <vaadin-label style-name="red" plain-text _id="mensajeAdvertencia" :top="26%" :right="5%" :bottom="80%" :left="10%">
      ¡Perderas todos tus mensajes y temas! 
    </vaadin-label>
   </vaadin-absolute-layout>
  </vaadin-absolute-layout>
 </body>
</html>
